services:
  # --- core services (internal-only) ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8001"
    volumes:
      - synqc_data:/data
    environment:
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_EVENTS_CHANNEL: "synqc:events"
      UVICORN_WORKERS: ${UVICORN_WORKERS:-1}
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}

      # Hosted-first: oauth2-proxy handles end-user auth at the edge.
      # Keep API-key auth off unless you intentionally want a second auth layer.
      SYNQC_REQUIRE_API_KEY: "false"

      # Optional: require identity headers from the edge (defense-in-depth)
      # SYNQC_REQUIRE_EDGE_IDENTITY: ${SYNQC_REQUIRE_EDGE_IDENTITY:-true}
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health').read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "synqc_backend.worker_service", "--queue", "${SYNQC_QUEUE_NAME:-default}"]
    environment:
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}
      SYNQC_REQUIRE_API_KEY: "false"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - synqc_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  # --- auth gateway (OIDC) ---
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    environment:
      OAUTH2_PROXY_PROVIDER: "oidc"
      OAUTH2_PROXY_OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OAUTH2_PROXY_CLIENT_ID: ${OIDC_CLIENT_ID}
      OAUTH2_PROXY_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}

      # 32-byte base64 secret. Generate with scripts/generate_hosted_secrets.py
      OAUTH2_PROXY_COOKIE_SECRET: ${OAUTH2_PROXY_COOKIE_SECRET}

      # Hosted UX: cookie session, no tokens pasted into the UI.
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_UPSTREAMS: "file:///dev/null"
      OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"
      OAUTH2_PROXY_REDIRECT_URL: ${OAUTH2_PROXY_REDIRECT_URL}
      OAUTH2_PROXY_REVERSE_PROXY: "true"
      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"

      # Cookie settings: set SECURE=true when behind HTTPS
      OAUTH2_PROXY_COOKIE_SECURE: ${OAUTH2_PROXY_COOKIE_SECURE:-false}
      OAUTH2_PROXY_COOKIE_SAMESITE: ${OAUTH2_PROXY_COOKIE_SAMESITE:-lax}

      # Optional hardening:
      # OAUTH2_PROXY_COOKIE_EXPIRE: "8h"
      # OAUTH2_PROXY_WHITELIST_DOMAINS: ${OAUTH2_PROXY_WHITELIST_DOMAINS:-}
    expose:
      - "4180"
    restart: unless-stopped

  # --- public edge: serves UI + proxies /api/* to api:8001 ---
  edge:
    build:
      context: .
      dockerfile: deploy/hosted/edge/Dockerfile
    ports:
      - "${SYNQC_HTTP_PORT:-8080}:80"
    depends_on:
      api:
        condition: service_healthy
      oauth2-proxy:
        condition: service_started
    restart: unless-stopped

volumes:
  synqc_data:
  synqc_redis_data:
