<svg aria-label="SynQc how it works" height="360" role="img" viewBox="0 0 960 360" width="960"><style>.node { fill: #0c1a33; stroke: #3ad5ff; stroke-width: 2; } .label { fill: #e8f7ff; font-family: 'Segoe UI', sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; } .sub { fill: #9ddcff; font-family: 'Segoe UI', sans-serif; font-size: 13px; text-anchor: middle; } .arrow { stroke: #6ed2f0; stroke-width: 3; marker-end: url(#arrowhead); filter: url(#glow); opacity: 0.76; } .helper { fill: #cbe2ff; font-family: 'Segoe UI', sans-serif; font-size: 13px; font-style: italic; text-anchor: middle; }</style><defs><linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#040812" /><stop offset="100%" stop-color="#0d1f36" /></linearGradient><marker id="arrowhead" markerHeight="8" markerWidth="12" orient="auto" refX="10" refY="4"><polygon fill="#6ed2f0" points="0 0, 12 4, 0 8" /></marker><filter height="140%" id="glow" width="140%" x="-20%" y="-20%"><feGaussianBlur result="blur" stdDeviation="0.9" /><feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge></filter></defs><rect fill="url(#bg2)" height="360" width="960" /><rect class="node" height="140" rx="16" ry="16" width="140" x="40" y="110" /><text class="label" x="110" y="155">UI</text><text class="sub" x="110" y="180">Preset picker</text><text class="sub" x="110" y="200">KPI tiles</text><text class="sub" x="110" y="220">History table</text><text class="helper" x="110" y="240">Dummies: where you click around.</text><rect class="node" height="140" rx="16" ry="16" width="140" x="280" y="110" /><text class="label" x="350" y="155">API</text><text class="sub" x="350" y="180">FastAPI</text><text class="sub" x="350" y="200">Guardrails + auth</text><text class="sub" x="350" y="220">Structured errors</text><text class="helper" x="350" y="240">Dummies: the traffic cop for calls.</text><rect class="node" height="140" rx="16" ry="16" width="140" x="520" y="110" /><text class="la