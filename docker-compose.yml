version: "3.9"

name: synqc-tds

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - api
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - synqc_data:/data
    environment:
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_EVENTS_CHANNEL: "synqc:events"
      UVICORN_WORKERS: ${UVICORN_WORKERS:-1}
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}
        SYNQC_METRICS_COLLECTION_INTERVAL_SECONDS: "5"
      SYNQC_ALLOWED_ORIGINS: "*"
      SYNQC_CORS_ALLOW_CREDENTIALS: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
        SYNQC_METRICS_BIND_ADDRESS: "0.0.0.0"
      SYNQC_METRICS_BIND_ADDRESS: "0.0.0.0"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://127.0.0.1:8001/health', timeout=2); sys.exit(0)\" || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "synqc_backend.worker_service", "--queue", "${SYNQC_QUEUE_NAME:-default}"]
    environment:
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}
      SYNQC_REQUIRE_API_KEY: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
        SYNQC_METRICS_WORKER_BIND_ADDRESS: "0.0.0.0"
      SYNQC_METRICS_WORKER_BIND_ADDRESS: "0.0.0.0"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"   # optional: lets your HOST run redis-cli; containers don't need this
    volumes:
      - synqc_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped


  prometheus:
    image: prom/prometheus:latest
    container_name: synqc-tds-prometheus-1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_healthy


  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_healthy

  shor:
    build:
      context: ./archives/addons/synqc_shor_addon_v2
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      SYNQC_SHOR_ENABLE: "true"
      SYNQC_SHOR_ALLOW_TEXT: "true"
      SYNQC_SHOR_MAX_N_BITS: "16"
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  synqc_data:
  synqc_redis_data:
