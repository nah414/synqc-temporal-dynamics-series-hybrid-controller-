version: "3.9"

name: synqc-tds

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - synqc_data:/data
    environment:
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_EVENTS_CHANNEL: "synqc:events"
      UVICORN_WORKERS: ${UVICORN_WORKERS:-1}
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}
      SYNQC_ALLOWED_ORIGINS: "*"
      SYNQC_CORS_ALLOW_CREDENTIALS: "false"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health').read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "synqc_backend.worker_service", "--queue", "${SYNQC_QUEUE_NAME:-default}"]
    environment:
      SYNQC_REDIS_URL: ${SYNQC_REDIS_URL:-redis://redis:6379/0}
      SYNQC_HEALTH_CACHE_TTL_SECONDS: ${SYNQC_HEALTH_CACHE_TTL_SECONDS:-3}
      SYNQC_REQUIRE_API_KEY: "false"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"   # optional: lets your HOST run redis-cli; containers don't need this
    volumes:
      - synqc_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  synqc_data:
  synqc_redis_data:
