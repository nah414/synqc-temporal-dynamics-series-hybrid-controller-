server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/javascript
    application/xml
    image/svg+xml;

  # Baseline security headers for the SPA and proxied API responses
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header Permissions-Policy "geolocation=()" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self'; form-action 'self'" always;

  # Advertise HSTS only when traffic arrives over HTTPS (e.g., TLS terminates upstream)
  if ($http_x_forwarded_proto = "https") {
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  }

  # Cache-bust static assets but keep HTML hot-reload friendly
  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # Proxy API traffic to the backend container (service name: api)
  location /api/ {
    proxy_pass http://api:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy Shor API traffic to the shor backend container
  location /api/shor/ {
    proxy_pass http://shor:8002/api/shor/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback keeps in-app routing working
  location / {
    try_files $uri $uri/ /index.html;
  }
}
