<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 440" fill="none">
  <defs>
    <linearGradient id="mobiusSpectrum" x1="100" y1="20" x2="640" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7ed7ff"/>
      <stop offset="20%" stop-color="#4b47ff"/>
      <stop offset="38%" stop-color="#4bd6ff"/>
      <stop offset="56%" stop-color="#ffe878"/>
      <stop offset="72%" stop-color="#5fb5ff"/>
      <stop offset="100%" stop-color="#d8fbff"/>
    </linearGradient>
    <linearGradient id="mobiusShine" x1="80" y1="50" x2="620" y2="390" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="25%" stop-color="#d5ecff" stop-opacity="0.54"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="85%" stop-color="#c1e4ff" stop-opacity="0.36"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="mobiusGlow" x="-12%" y="-18%" width="124%" height="136%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.35
                0 0 0 0 0.52
                0 0 0 0 0.76
                0 0 0 0.9 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#mobiusGlow)" opacity="0.98">
    <path
      d="M 360 170 C 560 20 720 310 360 370 C 0 310 160 20 360 170 Z"
      stroke="url(#mobiusSpectrum)"
      stroke-width="118"
      stroke-linejoin="round"
      stroke-linecap="round"
      fill="none"/>
    <path
      d="M 360 170 C 560 20 720 310 360 370 C 0 310 160 20 360 170 Z"
      stroke="url(#mobiusShine)"
      stroke-width="48"
      stroke-linejoin="round"
      stroke-linecap="round"
      fill="none"/>
  </g>
</svg>
