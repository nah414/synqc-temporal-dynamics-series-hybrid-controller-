name: CI

on:
  pull_request:
  push:
    branches: ["main", "master", "work"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install --no-deps -e .[dev,qiskit]

      - name: Ruff lint
        working-directory: backend
        run: ruff check .

      - name: Black format check
        working-directory: backend
        run: black --check .

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install --no-deps -e .[dev,qiskit]

      - name: Run tests
        working-directory: backend
        run: pytest

  provider-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (provider extras)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install --no-deps -e .[dev,qiskit,braket,ionq]

      - name: Run provider smoke tests
        working-directory: backend
        env:
          SYNQC_ENABLE_PROVIDER_SMOKE: "true"
          SYNQC_ALLOW_PROVIDER_SIMULATION: "true"
          SYNQC_ENABLE_IONQ_DEMO: "true"
          SYNQC_PROVIDER_PAYLOAD_AWS_BRAKET: '{"raw_counts":{"00":4,"11":6},"expected_distribution":{"00":0.4,"11":0.6}}'
          SYNQC_ENABLE_AZURE_SMOKE: "true"
          SYNQC_PROVIDER_PAYLOAD_AZURE_QUANTUM: '{"raw_counts":{"00":8,"11":12},"expected_distribution":{"00":0.4,"11":0.6},"shots_used":20}'
          SYNQC_ENABLE_RIGETTI_SMOKE: "true"
          SYNQC_PROVIDER_PAYLOAD_RIGETTI_FOREST: '{"raw_counts":{"00":14,"01":6},"expected_distribution":{"00":0.7,"01":0.3},"shots_used":20}'
        run: pytest tests/test_provider_smoke_flags.py

  container-build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore main build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-main
          key: ${{ runner.os }}-main-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-main-buildx-

      - name: Build containers with cache
        env:
          DOCKER_BUILDKIT: 1
        run: |
          mkdir -p /tmp/.buildx-cache-main
          docker buildx bake --file docker-compose.yml \
            --set *.cache-from=type=local,src=/tmp/.buildx-cache-main \
            --set *.cache-to=type=local,dest=/tmp/.buildx-cache-main-new,mode=max \
            --progress plain
          rm -rf /tmp/.buildx-cache-main
          mv /tmp/.buildx-cache-main-new /tmp/.buildx-cache-main

  hosted-compose-smoke:
    runs-on: ubuntu-latest
    needs: container-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore hosted build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-hosted-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-hosted-buildx-

      - name: Restore main build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-main
          key: ${{ runner.os }}-main-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-main-buildx-

      - name: Pre-build hosted images with cache
        working-directory: archives/hosted/synqc_hosted_pack_v2
        env:
          DOCKER_BUILDKIT: 1
        run: |
          mkdir -p /tmp/.buildx-cache
          docker buildx bake --file docker-compose.hosted.yml --file docker-compose.hosted.ci.yml \
            --set *.cache-from=type=local,src=/tmp/.buildx-cache \
            --set *.cache-from=type=local,src=/tmp/.buildx-cache-main \
            --set *.cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --progress plain
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Package hosted images as artifacts
        working-directory: archives/hosted/synqc_hosted_pack_v2
        run: |
          mkdir -p ci-images
          mapfile -t images < <(
            docker compose -f docker-compose.hosted.yml -f docker-compose.hosted.ci.yml config --images \
            | grep synqc_hosted_pack_v2 \
            | sort -u
          )
          for image in "${images[@]}"; do
            safe_name=${image//[:\//]/_}
            echo "Saving $image to ci-images/${safe_name}.tar.gz"
            docker save "$image" | gzip >"ci-images/${safe_name}.tar.gz"
          done

      - name: Upload hosted image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hosted-compose-images
          path: archives/hosted/synqc_hosted_pack_v2/ci-images

      - name: Run hosted compose smoke
        working-directory: archives/hosted/synqc_hosted_pack_v2
        env:
          LOG_DIR: ./ci-logs
          BUILD_IMAGES: "0"
        run: ./scripts/ci_hosted_smoke.sh

      - name: Upload hosted compose logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: hosted-compose-logs
          path: archives/hosted/synqc_hosted_pack_v2/ci-logs
